name: CI Development

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: ğŸ§¹ ESLint Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ” Run ESLint
        run: npm run lint

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: ğŸ“¦ Install dependencies
        run: npm i
      - name: ğŸ§ª Execute tests with coverage
        run: npm run test:cov

  build:
    name: ğŸ› ï¸ Build Application
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [ test, lint ]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
      - name: ğŸ§± Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
      - name: ğŸ“¦ Install dependencies (CI)
        run: npm i
      - name: ğŸ—ï¸ Run build
        run: npm run build
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
